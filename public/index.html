<html>
<head>
  <title>Generador de Logos</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/gh/prashantchaudhary/ddslick@master/jquery.ddslick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <style>
    @import url('https://fonts.cdnfonts.com/css/helvetica-neue-lt-pro');
    </style>
  <div class="main-container">
    <h1>Generador de Logos</h1>
    <div class="select-area">  
      <div class="select-container">
          <h2>Categor√≠a</h2>
          <select id="select-categoria-sinreserva">
          </select>
          <select id="select-categoria-conreserva">
          </select>
      </div>
      <div class="leyenda-container">
          <h2>Leyenda / Reserva</h2>
          <select id="select-leyenda" class="select-leyenda">
            <option value="sinleyenda">Sin leyenda</option>
          </select>
      </div>
      <div class="descriptores-container">
        <h2 class="descriptores-title">Descriptores Tematicos</h2>
          <div class="descriptores">
            <input type="checkbox" id="ComplejidadTematicas" name="ComplejidadTematicas" value="ComplejidadTematicas">
            <label for="ComplejidadTematicas"><img src="./assets/descriptores-tematicos/descriporestrans/ComplejidadTematicas.png" width="240px"></label><br>
            <input type="checkbox" id="ComportamientosPeligrosos" name="ComportamientosPeligrosos" value="ComportamientosPeligrosos">
            <label for="ComportamientosPeligrosos"><img src="./assets/descriptores-tematicos/descriporestrans/ComportamientosPeligrosos.png" width="240px"></label><br>
            <input type="checkbox" id="Discriminacion" name="Discriminacion" value="Discriminacion">
            <label for="Discriminacion"><img src="./assets/descriptores-tematicos/descriporestrans/Discriminacion.png" width="240px"></label><br>
            <input type="checkbox" id="LenguajeInapropiado" name="LenguajeInapropiado" value="LenguajeInapropiado">
            <label for="LenguajeInapropiado"><img src="./assets/descriptores-tematicos/descriporestrans/LenguajeInapropiado.png" width="240px"></label><br>
            <input type="checkbox" id="Miedo" name="Miedo" value="Miedo">
            <label for="Miedo"><img src="./assets/descriptores-tematicos/descriporestrans/Miedo.png" width="240px"></label><br>
            <input type="checkbox" id="Sexo" name="Sexo" value="Sexo">
            <label for="Sexo"><img src="./assets/descriptores-tematicos/descriporestrans/Sexo.png" width="240px"></label><br>
            <input type="checkbox" id="SustanciasPsicoactivas" name="SustanciasPsicoactivas" value="SustanciasPsicoactivas">
            <label for="SustanciasPsicoactivas"><img src="./assets/descriptores-tematicos/descriporestrans/SustanciasPsicoactivas.png" width="240px"></label><br>
            <input type="checkbox" id="Violencia" name="Violencia" value="Violencia">
            <label for="violencia"><img src="./assets/descriptores-tematicos/descriporestrans/Violencia.png" width="240px"></label><br>
          </div>
        </div>    
      </div>
      <div class="logo-container" id="logo">
        <div class="images-container">
          <div class="first-container">
            <div class="logo-categoria" id="logo-categoria"></div>
            <hr id="categoria-separacion">
            <div id="logo-leyenda"></div>
            <div class="barra-vertical"></div>
          </div>
            <div id="imagenContainer"></div>
        </div>

        <div class="footer">
         <img class="footer-img" src="./assets/footer-b.png">
          </div>
    </div>  
    <div class="button-div">
      <button id="miBoton" onclick="descargarLogo()">Descargar logo</button>
    </div> 
    <script src="./js/script.js">
    </script>
  </body>
</html>
